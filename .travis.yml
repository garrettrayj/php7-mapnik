sudo: required
dist: xenial
language: php

addons:
    apt:
        packages:
            - python-software-properties
            - libmapnik-dev
            - mapnik-utils
            - valgrind

php:
    - '7.0'
    - '7.1'
    - '7.2'
    - '7.3'

env:
    global:
        - REPORT_EXIT_STATUS=1
    matrix:
        - CC=gcc

matrix:
    include:
        -
            php: '7.0'
            env: [CC=clang]
        -
            php: '7.1'
            env: [CC=clang]
        -
            php: '7.2'
            env: [CC=clang]
        -
            php: '7.3'
            env: [CC=clang]
os:
    - linux

compiler:
    - gcc
    - clang

script:
    - phpize
    - ./configure --with-mapnik
    - make test
    - ./tests/util/leak_test.sh

after_success:
    - tail -n 1000 tests/*.log

after_failure:
    - tail -n 1000 tests/*.log
